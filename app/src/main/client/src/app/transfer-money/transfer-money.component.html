<mat-toolbar color="primary">
  <span class="center">My Application</span>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">attach_money</mat-icon>
  <span class="example-spacer"></span>
  <button mat-raised-button color="accent" (click)="goBack()">Go Back</button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title ><h1>Transfer</h1></mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Choose Account From</mat-label>
            <mat-select [formControl]="accountsFrom" [required]="true">
              <mat-option *ngFor="let account of accounts" [value]="account" >
                {{account.name}}
              </mat-option>
            </mat-select >
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Choose Target Account </mat-label>
            <mat-select [formControl]="accountsTarget" [required]="true">
              <mat-option *ngFor="let account of accounts" [value]="account" >
                {{account.name}}
              </mat-option>
            </mat-select >
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="number" matInput placeholder="Amount" formControlName="currentValue">
          </mat-form-field>
        </p>


        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <div class="center">
          <button class="button" type="submit" color="primary"  mat-raised-button>Transfer</button>

        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
