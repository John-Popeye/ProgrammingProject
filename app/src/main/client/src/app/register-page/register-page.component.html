<div class="container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="name">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Confirm Password" formControlName="passwordConfirmation">
          </mat-form-field>
        </p>


        <p>
          <mat-checkbox class="example-margin">
            I agree to the terms of use
          </mat-checkbox>
        </p>


        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <div class="center">
          <button class="button" type="submit" color="primary"  mat-raised-button>Register</button>

        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
