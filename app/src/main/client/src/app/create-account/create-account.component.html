<mat-toolbar color="primary">
  <span class="center">My Application</span>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">attach_money</mat-icon>
  <span class="example-spacer"></span>
  <button mat-raised-button color="accent" (click)="goBack()">Go Back</button>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-title>Create Account</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill">
            <mat-label>Account Type</mat-label>
            <mat-select [formControl]="type">
              <mat-option *ngFor="let accounts of accounts" [value]="accounts.value" >
                {{accounts.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <div class="center">
          <button class="button" type="submit" color="primary"  mat-raised-button>Create</button>

        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
