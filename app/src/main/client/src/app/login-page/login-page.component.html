<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="name">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <div>
          <button type="button" (click)="goToRegister()" color="primary"  mat-button>No account? - Register</button>
          <button class="login" type="submit" color="primary"  mat-raised-button>Login</button>

        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
